{% extends 'admin/layout.html' %}
{% block content %}
    <header class="jumbotron subhead" id="overview">
        <h1><i class="glyph2x-group"></i>Users</h1>
        <p class="lead">Edit user<i class=glyph-user></i><strong>{{ user.userName }}</strong></p>
    </header>
    <form class="form-horizontal" action="?" method="post">
        <input type="hidden" name="refreshed" value="0" />
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="userName">Username</label>
                <div class="controls">
                    <input type="text" class="input-xlarge popover-focus" id="userName" name="data[userName]" value="{{ user.userName }}" title="Username" disabled="disabled" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="displayName">Display name</label>
                <div class="controls">
                    <input type="text" class="input-xlarge popover-focus " id="displayName" name="data[displayName]" value="{{ user.displayName }}" title="Display name"  data-content="This is the name that will be displayed in your CalDAV/CardDAV clients." />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="email" name="data[email]" value="{{ user.email }}"/>

                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password" name="data[password]" value=""/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="passwordconfirm">Confirm password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="passwordconfirm" name="data[passwordconfirm]" value=""/>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
