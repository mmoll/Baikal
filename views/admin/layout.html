<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Baikal {{ app.config.version }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{ assetPath }}core/TwitterBootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="{{ assetPath }}core/BaikalAdmin/GlyphiconsPro/glyphpro.css" rel="stylesheet" />
    <link href="{{ assetPath }}core/BaikalAdmin/GlyphiconsPro/glyphpro-2x.css" rel="stylesheet" />
    <link href="{{ assetPath }}core/BaikalAdmin/Templates/Page/style.css" rel="stylesheet" />
    <link href="{{ assetPath }}core/TwitterBootstrap/css/bootstrap-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="{{ assetPath }}core/BaikalAdmin/html5.js"></script>
    <![endif]-->
    {% block head %}
    {% endblock %}
</head>
<body>
{% block navbar %}
    {% embed "admin/navbar.html" %}
    {% endembed %}
{% endblock %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="{{ assetPath }}core/TwitterBootstrap/js/jquery-1.7.1.min.js"></script>
<script src="{{ assetPath }}core/TwitterBootstrap/js/bootstrap.min.js"></script>
<script src="{{ assetPath }}core/TwitterBootstrap/js/bootstrap-tooltip.js"></script>
<script src="{{ assetPath }}core/TwitterBootstrap/js/bootstrap-popover.js"></script>
<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(".popover-hover").popover();
    $(".popover-focus").popover({
        trigger: 'focus'
    });
    $(".popover-focus-top").popover({
        trigger: 'focus',
        placement: 'top'
    });
    $(".popover-focus-bottom").popover({
        trigger: 'focus',
        placement: 'bottom'
    });
</script>
{% block javascript %}
{% endblock %}
</body>
</html>
